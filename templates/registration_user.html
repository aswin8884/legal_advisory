<div class="contact_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-sm-12">
             <h1 style="color: #fff;text-transform: capitalize;" class="contact_taital">Registration</h1>
             <h1 style="color: #fff;text-transform: capitalize;" class="contact_taital">User</h1>
          </div>
       </div>
       <div class="contact_section_2">
          <div class="row">
             <div class="col-md-12">
                <div class="mail_section map_form_container">
                   <form action="/registration_user" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                      <input type="text" class="mail_text" placeholder="Name" name="name">
                      <input type="number" class="mail_text" placeholder="Phone Number" name="contact"> 
                      <textarea class="massage-bt" placeholder="Address" rows="5" id="comment" name="address"></textarea>
                             <h2 style="color: rgba(255, 255, 255, 0.532);text-align: left;">Gender</h2>
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <br>
                    <br>
                      <h2 style="color: rgba(255, 255, 255, 0.532);text-align: left;">Profile picture</h2>
                      <input type="file" class="mail_text" placeholder="Your Email" name="profile_picture">
                    <br>
                    <br>
                      <h2 style="color: rgba(255, 255, 255, 0.532);text-align: left;">ID proof (any)</h2>
                      <input type="file" class="mail_text" placeholder="Your Email" name="id_proof">
                      <input type="email" class="mail_text" placeholder="Email" name="email"> 
                      <input type="password" class="mail_text" placeholder="Password" name="password">                   
                      <button type="submit"  class="btn btn-success btn-lg btn-rounded btn-fw">Register</button>
                   </form>
                   <br>
                   <br>
                   <br>
                   <br>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- contact section end -->
 {% if messages %}

 <script>alert("{{m}}")</script>
 {% endfor %}
 {% endif %}
