{% extends "admin/admin_base.html"  %}
{% block content %}
<div class="container mt-5">
    <div class="row">
      <!-- Add Products Form -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add IPC Section</h4>
            <form class="forms-sample" action="/add_ipc_section" method="post" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
              <div class="form-group">
                <label for="productName">Section Name</label>
                <input type="text" class="form-control" id="productName"  name="section_name" placeholder="Section name" required>
                <div class="invalid-feedback">Please provide a section name</div>
              </div>
              <div class="form-group">
                <label for="productName">Description</label>
                <input type="text" class="form-control" id="productName"  name="description" placeholder="Description" required>
                <div class="invalid-feedback">Please provide a description</div>
              </div>
               <div class="form-group">
                <label for="productName">Punishment</label>
                <input type="text" class="form-control" id="productName"  name="punishment" placeholder="Punishment" required>
                <div class="invalid-feedback">Please provide a punishment</div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button type="reset" class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      {% if messages %}
      {% for m in messages %}
      <script>alert("{{m}}")</script>
      {% endfor %}
      {% endif %}
               <!-- partial -->
              </div>
              <!-- main-panel ends -->
            </div>

{% endblock %}
