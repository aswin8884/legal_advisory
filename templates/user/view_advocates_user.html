{% extends "user/user_base.html"  %}
{% block content %}
<div class="studies_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-sm-12">
             <h1 class="studies_taital">Verified Advocates</h1>
          </div>
       </div>
       <div class="studies_section_2">
          <div class="row">
             {% for a in advocates %}
             <div class="col-md-4">
                <div class="hover01 column">
                   <figure><img src="../static/media/{{a.profile_picture}}"></figure>
                </div>
                <div class="studies_box">
                   <h3 class="introduction_text">{{a.name}}</h3>
                   <h4 class="introduction_text text-primary">{{a.advocate_type}}</h4>
                   <h5 class="introduction_text text-info">Fees : {{a.fees}} RS/-</h5>
                   <h6 class="introduction_text text-success">Cases Won : {{a.cases_won}} </h5>
                </div>
                <div class="read_bt"><a href="/message_advocate?id={{a.id}}">Message</a></div>
             </div>
             {% endfor %}
          </div>
       </div>
    </div>
 </div>
 {% endblock %}
