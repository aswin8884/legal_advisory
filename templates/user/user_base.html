<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Atema</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../static/css/responsive.css">
    <!-- Favicon -->
    <link rel="icon" href="../static/images/fevicon.png" type="image/gif" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css">
    
    <!-- Custom Styles for Navbar -->
    <style>
        .navbar-expand-lg .navbar-nav .nav-link {
            padding: 3px 5px;
            font-size: 16px;
            color: rgb(0, 9, 58);
            margin: 0px 6px;
            border: 1px solid transparent;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .navbar-expand-lg .navbar-nav .nav-link:hover {
            color: rgb(0, 9, 58);
            border: 1px solid #010039;
        }
        .login_bt li a {
            float: left;
            font-size: 18px;
            color: rgb(0, 11, 61);
            text-transform: uppercase;
            padding: 0px 0px 0px 50px;
        }
        .login_bt li a:hover {
            color: rgba(0, 0, 72, 0.434);
        }
   .navbar-light .navbar-nav .active>.nav-link, .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link.show, .navbar-light .navbar-nav .show>.nav-link {
    color: rgb(0, 9, 58);
    border: 1px solid #010039;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_advocates_user">View Advocates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_replies_from_advocate">Advocate Replies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_ipc_sections_user">IPC Sections</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="casesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cases
                        </a>
                        <div class="dropdown-menu" aria-labelledby="casesDropdown">
                            <a class="dropdown-item" href="/post_case_user">Post Cases</a>
                            <a class="dropdown-item" href="/view_post_cases_user">View Cases</a>
                            <a class="dropdown-item" href="/view_request_from_advocate">View Requests</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="casesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Feedbacks
                        </a>
                        <div class="dropdown-menu" aria-labelledby="casesDropdown">
                           <a class="dropdown-item" href="/feedbacks_user">Add Feedbacks</a>
                           <a class="dropdown-item" href="/view_feedbacks_user">View Feedbacks</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="login_bt">
                        <ul>
                            <li><a href="/">Logout</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </nav>

        <!-- Main Content Block -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
