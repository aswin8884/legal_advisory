{% extends "advocate/advocate_base.html" %}
{% block content %}
<style>
/* Main section layout */
.customer_section {
    padding: 50px 0;
    background-color: #f7f7f7;
}

/* Section title */
.customer_taital {
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 40px;
    font-weight: bold;
    color: #333;
}

/* Post card styling */
.box_main {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
    max-width: 900px;
    margin: 0 auto 30px auto; /* Center the box */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box_main:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
}

.customer_img img {
    width: 100%;
    height: auto;
    max-width: 360px;
    border-radius: 8px;
    object-fit: cover;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

.customer_img img:hover {
    transform: scale(1.05);
}

.customer_name {
    font-size: 1.6em;
    margin: 20px 0 10px;
    font-weight: bold;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
}

.customer_name .quick_icon img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-left: 10px;
}

.enim_text {
    font-size: 1em;
    color: #666;
    margin-bottom: 15px;
}

h2 {
    font-size: 1.2em;
    color: #999;
    margin: 10px 0;
}

/* Button styling */
.btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    color: white;
    text-decoration: none;
}

.btn a {
    color: white;
    text-decoration: none;
}

.btn a:hover {
    color: white;
}

/* Responsive design */
@media (max-width: 768px) {
    .customer_img img {
        width: 250px;
        height: auto;
    }

    .customer_name {
        font-size: 1.2em;
    }

    .customer_name .quick_icon img {
        width: 30px;
        height: 30px;
    }

    h2 {
        font-size: 1em;
    }

    .box_main {
        padding: 15px;
    }
}
</style>

<div class="customer_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="customer_taital">Posted Cases</h1>
            </div>
        </div>
        <div class="row">
            {% for c in case %}
            <div class="col-md-6 col-lg-4 d-flex align-items-stretch">
                <div class="box_main">
                    <div class="customer_img"><img src="../static/media/{{c.image}}" alt="Case Image"></div>
                    <h3 class="customer_name">
                        <span class="quick_icon"><img src="../static/media/{{c.user_id.profile_picture}}" alt="User Image"></span>
                        {{c.user_id.name}} 
                    </h3>
                    <h2 class="customer_name">Case: {{c.case}}</h2>
                    <p class="enim_text">Description: {{c.description}}</p>
                    <h2>Posted on: {{c.posted_date}}</h2>
                    <button class="btn"><a href="/request_work_advocate?id={{c.id}}">Request for Work</a></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
